<svg viewBox="0 0 1025 1172.11" width="500" height="500" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    /* Sequential down: 1 → 2 → 3, then all return together */
    #element-1, #element-2, #element-3 {
      transform-box: fill-box;
      transform-origin: center;
    }

    /* Total loop: 2.5s
       0–0.5s   element-1 goes down
       0.5–1.0s element-2 goes down
       1.0–1.5s element-3 goes down
       1.5–2.5s all return together
    */
    #element-1 { animation: seq1 1.5s cubic-bezier(.16,1,.3,1) infinite; }
    #element-2 { animation: seq2 1.5s cubic-bezier(.16,1,.3,1) infinite; }
    #element-3 { animation: seq3 1.5s cubic-bezier(.16,1,.3,1) infinite; }

    @keyframes seq1 {
      0%   { opacity: 1;   transform: scale(1); }
      20%  { opacity: 0.5; transform: scale(0.85); }
      60%  { opacity: 0.5; transform: scale(0.85); }
      100% { opacity: 1;   transform: scale(1); }
    }

    @keyframes seq2 {
      0%   { opacity: 1;   transform: scale(1); }
      20%  { opacity: 1;   transform: scale(1); }
      40%  { opacity: 0.5; transform: scale(0.85); }
      60%  { opacity: 0.5; transform: scale(0.85); }
      100% { opacity: 1;   transform: scale(1); }
    }

    @keyframes seq3 {
      0%   { opacity: 1;   transform: scale(1); }
      40%  { opacity: 1;   transform: scale(1); }
      60%  { opacity: 0.5; transform: scale(0.85); }
      100% { opacity: 1;   transform: scale(1); }
    }
  </style>

  <path d="M0 0L945.387 0L424.284 491.285L605.223 491.285L512.5 949.074L0 0Z" fill="rgb(255,255,255)" fill-rule="evenodd" class="el el1" id="element-1"></path>
  <path d="M605.223 424.292L945.387 94.9073L1025 424.292L909.199 424.292L550.463 949.074L728.261 424.292L605.223 424.292Z" fill="rgb(255,255,255)" fill-rule="evenodd" class="el el2" id="element-2"></path>
  <path d="M728.743 1172.11C728.743 1172.11 635.88 987.036 531.482 987.036C427.083 987.036 334.22 1172.11 334.22 1172.11L728.743 1172.11Z" fill="rgb(255,255,255)" fill-rule="evenodd" class="el el3" id="element-3"></path>
</svg>
